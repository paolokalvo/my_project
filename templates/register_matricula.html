{% extends "base.html" %}

{% block title %}Cadastro de Matrícula{% endblock %}

{% block content %}
<h2>Cadastro de Matrícula</h2>
<form action="/register_matricula" method="post">
    <label for="aluno_id">ID do Aluno:</label>
    <input type="number" id="aluno_id" name="aluno_id" required>
    
    <label for="disciplina_id">ID da Disciplina:</label>
    <input type="number" id="disciplina_id" name="disciplina_id" required>
    
    <label for="data_matricula">Data da Matrícula:</label>
    <input type="date" id="data_matricula" name="data_matricula" required>
    
    <label for="nota">Nota:</label>
    <input type="number" step="0.01" id="nota" name="nota">
    
    <input type="submit" value="Cadastrar">
</form>
{% endblock %}
